privacy:
  vimeo:
    disabled: false
    simple: true
  
  twitter:
    disabled: true
    
  youtube:
    disabled: false
    privacyEnhanced: true
    
minify:
  disableXML: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
    lineNos: false
    noClasses: false

params:
  ShowCodeCopyButtons: true
  defaultTheme: auto
  disableThemeToggle: true
  TocSide: 'left'
  EnableInstantClick: true
  ShowReadingTime: false
  ShowWordCount: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  EnableImageZoom: true
  ShowToc: true
  TocOpen: true
  homeInfoParams:
      Title: "Mastodon for respectful technologists, geeks and nerds of every type and stripe."
      Content: |
        Your social media feed should be filled with what matters to you most, not what a corporation thinks you should see. Mastodon is radically different social media, back in the hands of the people. Mastodon treats you like a person, not a product.

